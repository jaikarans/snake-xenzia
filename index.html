<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/set-interval-async"></script>
	<title>Snake xenzia</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script type="module" src="index.js"></script>
	<link rel="stylesheet" href="./index.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body id="body">
	<audio id="mouse-click">
		<source src="./asset/mouse-click.ogg"/>
	</audio>
	<audio id="snake-bite">
		<source src="./asset/snake-bite.ogg"/>
	</audio>
	<audio id="game-over">
		<source src="./asset/game-over.wav"/>
	</audio>
	<p id="delay" style="display: none;">80</p>
	<p id="score" style="display: none;">0</p>
	<div id="menu">
		<div>
			<p id="title">Snake Xenzia</p>
			<br>
			<br>
			<br>
			<div id="easy" class="buttons">Easy</div>
			<br>
			<div id="medium" class="buttons">Medium</div>
			<br>
			<div id="hard" class="buttons">Hard</div>
			<br>
			<div id="how-to-play" class="buttons">How to play</div>
		</div>
	</div>
	<canvas id="canvas"></canvas>
	<div id="submenu">
		<div>
			<p id="highestScore">Highest Score</p>
			<br>
			<br>
			<p id="highScore">0</p>
		</div>
	</div>
	
	
</body>
</html>
