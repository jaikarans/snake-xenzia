	<title>Snake xenzia</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script type="module" src="index.js"></script>
	<link rel="stylesheet" href="./index.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body id="body">
	<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MVT98WJS"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	<audio id="mouse-click">
		<source src="./asset/mouse-click.ogg"/>
	</audio>
	<audio id="snake-bite">
		<source src="./asset/snake-bite.ogg"/>
	</audio>
	<audio id="game-over">
		<source src="./asset/game-over.wav"/>
	</audio>
	<p id="delay" style="display: none;">80</p>
	<p id="score" style="display: none;">0</p>
	<div id="menu">
		<div>
			<p id="title">Snake Xenzia</p>
			<br>
			<br>
			<br>
			<div id="easy" class="buttons">Easy</div>
			<br>
			<div id="medium" class="buttons">Medium</div>
			<br>
			<div id="hard" class="buttons">Hard</div>
			<br>
			<div id="how-to-play" class="buttons">How to play</div>
		</div>
	</div>
	<canvas id="canvas"></canvas>
	<div id="submenu">
		<div>
			<p id="highestScore">Highest Score</p>
			<br>
			<br>
			<p id="highScore">0</p>
			<script>
				// check if localStorage already has highest score i.e user revisited the game
				if (localStorage.getItem('highestScore')) {
					document.getElementById('highScore').innerHTML = localStorage.getItem('highestScore');
				} else {
					localStorage.setItem('highestScore', '0');
				}
			</script>
		</div>
	</div>
	<div id="overlay">
		<p id="replay">Replay</p>
	</div>
	<div id="howToOverlay">
		<img id="keyboard-instruction" src="./asset/keyboard-instruction.png"/>
	</div>
</body>
